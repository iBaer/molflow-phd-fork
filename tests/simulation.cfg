; Molflow+/Synrad+ Simulation Management

; # threads per core
threads=12

; # CPU cores
procs=1

; Simulation duration in seconds
time=5
autosaveDuration = 60

ndes = 1e6 1e7 1e8

; Require an existing file
file="./test_lr1000_pipe.xml"

; Whether autosave_ file should be used if exists
loadAutosave=true

; Resets simulation status loaded from while
reset=false
